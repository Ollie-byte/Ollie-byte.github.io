<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
<title>Map of Valena</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="scripts/leaflet/leaflet.css">

<script src="scripts/leaflet/leaflet.js"></script>

</head>
<body style="height: 100%; margin: 0;">

<div id="map" style="width: 100%; height: 100%; background: #888888; margin: 0;"></div>

<script type="text/javascript">

//variables

var mapSW = [0, 7680],
	mapNE = [7680, 0];


var map = L.map('map').setView([0, 0], 3);

L.tileLayer('map/valena/{z}/{x}/{y}.png', {
	minZoom: 1, 
	maxZoom: 4, 
	continuousWorld: false, 
	noWrap: true,
	crs: L.CRS.Simple,
	}).addTo(map);

//Markers and popups
var marker = L.marker([0, 0]).addTo(map);
marker.bindPopup('<b>Our Heros!</b>');

var marker_arrive = L.marker([-16, -154]).addTo(map);
        marker_arrive.bindPopup('<img src="Incoming_Area.jpg" width="300" height="200"><br><h1 style="color:black;font-size:10px;">Your Starting Area</h1><p>You have begun here, searching this mysterious lands. Continue your adventure traveller, prove your worth.<p>');








//set max bounds shiz

map.setMaxBounds(new L.LatLngBounds(
	map.unproject(mapSW, map.getMaxZoom()),
	map.unproject(mapNE, map.getMaxZoom())
));


//clicker telling thingie

map.on('click', function(ev) {
    alert(ev.latlng); // ev is an event object (MouseEvent in this case)
});

</script>

</body>
</html>
